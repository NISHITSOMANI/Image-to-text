<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧠 OCR Text Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #c3ecf4, #e8def8);
      min-height: 100vh;
      padding-top: 60px;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #6f42c1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5a32a3;
    }

    .form-label {
      font-weight: 600;
    }

    textarea {
      resize: vertical;
      min-height: 200px;
    }

    .highlight-title {
      font-weight: bold;
      font-size: 1.8rem;
      color: #6f42c1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4 mx-auto" style="max-width: 800px;">
      <h2 class="highlight-title text-center mb-4">🧠 Smart OCR Text Extractor</h2>

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">📁 Upload an Image or PDF</label>
          <input class="form-control" type="file" name="file" id="file" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">🚀 Extract Text</button>
      </form>

      {% if text %}
      <div class="mt-4">
        <label class="form-label">📝 Extracted Text:</label>
        <textarea class="form-control" readonly>{{ text }}</textarea>
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
